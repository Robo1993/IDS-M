<style type="text/css">
	#time-bar {
		overflow: hidden;
		border: 3px solid #bbb;
		border-radius: 1rem;
		width: 12rem;
		height: 2rem;
	}

	#time-bar-fluid {
		border-radius: .7rem;
		height: 100%;
		width: 100%;
		background-color: #fcc;
		animation: load 10s ease-in-out;
	}

	#bar-content {
		width: 100%;
		height: 100%;
		display: flex;
		flex-direction: column;
	    align-items: center;
	    justify-content: center;
	}

	@keyframes load {
		from {
			width: 0%;
			background-color: #cfc;
		}
		50% {
			background-color: #ffc;
		}
		to {
			width: 100%;
			background-color: #fcc;
		}
	}

	@keyframes unload {
		from {width: 100%;}
		to {width: 0%;}
	}
</style>
<div id="bar-content">
	<div id="time-bar">
		<div id="time-bar-fluid"></div>
	</div>
</div>
